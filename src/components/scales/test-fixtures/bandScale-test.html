<!DOCTYPE html>
<html>
<head>
  <title>Band Scale Test</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .test-container { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
    .scale-visualization { margin: 10px 0; }
    svg { border: 1px solid #ddd; }
    .tick-line { stroke: #666; stroke-width: 1; }
    .tick-text { font-size: 12px; fill: #333; }
    .band-rect { fill: rgba(70, 130, 180, 0.7); stroke: #4682b4; stroke-width: 1; }
    .range-line { stroke: #ff6b6b; stroke-width: 2; }
    .title { font-size: 16px; font-weight: bold; margin-bottom: 10px; }
    .debug-info { font-size: 10px; color: #666; margin: 5px 0; }
  </style>
</head>
<body>
  <h1>Band Scale Test Visualizations</h1>
  <div id="test-container"></div>
</body>
</html>
