<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tooltip Visual Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .test-section {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }

    h2 {
      margin-top: 0;
    }

    .test-area {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .test-item {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
    }

    .test-item:hover {
      background-color: #e0e0e0;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    label {
      font-weight: bold;
      font-size: 14px;
    }

    select, input {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .visualization-container {
      width: 100%;
      height: 400px;
      background-color: #f9f9f9;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }

    .point {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tooltip Visual Test</h1>

    <div class="test-section">
      <h2>Basic Tooltip Positions</h2>
      <p>Hover over each box to see tooltips in different positions.</p>

      <div class="test-area">
        <div class="test-item" data-position="top">Top</div>
        <div class="test-item" data-position="right">Right</div>
        <div class="test-item" data-position="bottom">Bottom</div>
        <div class="test-item" data-position="left">Left</div>
        <div class="test-item" data-position="top-left">Top Left</div>
        <div class="test-item" data-position="top-right">Top Right</div>
        <div class="test-item" data-position="bottom-left">Bottom Left</div>
        <div class="test-item" data-position="bottom-right">Bottom Right</div>
      </div>
    </div>

    <div class="test-section">
      <h2>Tooltip Behaviors</h2>
      <p>Test different tooltip behaviors.</p>

      <div class="test-area">
        <div class="test-item" data-behavior="hover">
