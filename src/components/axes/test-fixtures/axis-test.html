<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Axis Component Visual Tests</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    .test-container {
      margin: 20px 0;
      padding: 20px;
      border: 1px solid #ccc;
      background: white;
      border-radius: 4px;
    }
    .title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }
    .description {
      font-size: 12px;
      color: #666;
      margin-bottom: 15px;
    }
    svg {
      border: 1px solid #ddd;
      background: white;
    }

    /* Axis styles */
    .axis-line {
      stroke: #000;
      stroke-width: 1;
    }
    .tick {
      stroke: #666;
      stroke-width: 1;
    }
    .tick-label {
      font-size: 12px;
      fill: #333;
    }
    .axis-title {
      font-size: 14px;
      font-weight: bold;
      fill: #000;
    }

    /* Test-specific styles */
    .test-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .test-item {
      border: 1px solid #eee;
      padding: 10px;
      background: #fafafa;
    }
  </style>
</head>
<body>
  <h1>Axis Component Visual Tests</h1>
  <div id="test-container"></div>

  <script type="module">
    // Import the actual Devize library
    import { buildViz, renderViz, updateViz } from '/src/index.ts';

    // Import the actual axis and band scale implementations
    import { createAxis } from '/src/components/axes/axis.ts';
    import { createMinimalBandScale } from '/src/components/scales/bandScale.ts';

    // Make the functions available globally for the test scripts
    window.createAxis = createAxis;
    window.createMinimalBandScale = createMinimalBandScale;
    window.buildViz = buildViz;
    window.renderViz = renderViz;
    window.updateViz = updateViz;

    // Signal that the library is loaded
    window.devizeLoaded = true;

    console.log('Devize library loaded for axis tests');
  </script>
</body>
</html>
