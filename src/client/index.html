<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devize - Data Visualization Library</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }

    h1 {
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .viz-container {
      width: 100%;
      height: 400px;
      border: 1px solid #ddd;
      margin: 20px 0;
      border-radius: 4px;
    }

    .cta-button {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      margin-top: 20px;
    }

    .cta-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Devize - Data Visualization Library</h1>
    <p>A declarative, constraint-based data visualization library.</p>

    <div id="viz-container" class="viz-container">
      <div style="display: flex; justify-content: center; align-items: center; height: 100%;">
        <div style="text-align: center;">
          <h2>Welcome to Devize</h2>
          <p>A powerful library for creating data visualizations with a declarative, constraint-based approach.</p>
          <p>Check out our examples to see what Devize can do do</p>
          <a href="/examples/" class="cta-button">View Examples</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
